<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCO Bot</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1e1e1e; color: #fff; }
        #chat-box { max-height: 300px; overflow-y: auto; margin-bottom: 10px; }
        #user-input { width: calc(100% - 80px); }
        button { padding: 10px; background: #0078D7; color: white; border: none; }
    </style>
</head>
<body>
    <h1>SCO Bot ðŸ¤–</h1>
    <div id="chat-box">
        <p><strong>SCO Bot:</strong> Hey boss! Whatâ€™s on your mind today? ðŸ˜Ž</p>
    </div>
    <input id="user-input" type="text" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');

            // Show user's message
            chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

            fetch('/sco-bot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                // Show bot's response
                chatBox.innerHTML += `<p><strong>SCO Bot:</strong> ${data.reply}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
            });

            document.getElementById('user-input').value = ''; // Clear input
        }
    </script>
</body>
</html>
