<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCO Bot ðŸ¤–</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .chat-container {
            width: 360px;
            max-width: 100%;
            height: 500px;
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #0078D7;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-bottom: 2px solid #333;
        }

        .message {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .message.bot {
            background-color: #444;
            border-radius: 10px;
            padding: 10px;
            max-width: 80%;
            margin-left: 10px;
            color: #ddd;
        }

        .message.user {
            background-color: #0078D7;
            border-radius: 10px;
            padding: 10px;
            max-width: 80%;
            margin-left: auto;
            color: #fff;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: #2c2c2c;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #user-input {
            width: calc(100% - 80px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #fff;
            font-size: 14px;
        }

        button {
            background-color: #0078D7;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 14px;
        }

        button:hover {
            background-color: #005fa3;
        }

        .typing {
            font-size: 14px;
            font-style: italic;
            color: #bbb;
        }

        @media (max-width: 400px) {
            .chat-container {
                width: 90%;
                height: 450px;
            }
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            SCO Bot ðŸ¤–
        </div>
        <div id="chat-box" class="chat-box">
            <p><strong>SCO Bot:</strong> Hey boss! Whatâ€™s on your mind today? ðŸ˜Ž</p>
        </div>
        <div class="input-container">
            <input id="user-input" type="text" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');

            if (!userInput.trim()) return;

            // Show the user's message
            chatBox.innerHTML += `<div class="message user"><strong>You:</strong> ${userInput}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom

            // Simulate typing indicator
            chatBox.innerHTML += `<div class="typing">SCO Bot is typing...</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            fetch('/sco-bot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                // Remove typing indicator and show the bot's response
                const typing = document.querySelector('.typing');
                if (typing) typing.remove();

                chatBox.innerHTML += `<div class="message bot"><strong>SCO Bot:</strong> ${data.reply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
            });

            // Clear input field
            document.getElementById('user-input').value = '';
        }
    </script>

</body>
</html>
